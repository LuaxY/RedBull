<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Serious game RedBull Worshop 2017 - Team 3">
    <meta name="author" content="">

    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/tether.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/seriousgame.js"></script>
    <title>Red Student</title>
</head>
<body>
<div id="container" class="container-fluid">
    <div id="topBar" class="row d-flex align-items-center justify-content-end">
        <div class="mr-auto p-2 d-flex align-items-center justify-content-end">
            <p class="h4"></p>
            <p class="h4">B1</p>
        </div>
        <div class="p-2">
            <img id="soleil" class="img-fluid" src="img/lune.png"/>
            <p class="h4"></p>
        </div>
    </div>
    <div id="containerJeu" class="row">
        <div id="action" class="col-7 col-md-4 d-md-flex align-items-center justify-content-center">
            <div id="lstAction" class="d-flex align-items-center justify-content-center">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Boire une Red Bull
                            </div>
                            <img class="imgAction" src="img/xpFoisDeux.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Réviser
                            </div>
                            <img class="imgAction" src="img/xp.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Travailler
                            </div>
                            <img class="imgAction" src="img/cinquantePlus.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Aller au Bar
                            </div>
                            <img class="imgAction" src="img/motiv.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Aller Bar + boîte
                            </div>
                            <img class="imgAction" src="img/motivPlus.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Aller courir
                            </div>
                            <img class="imgAction" src="img/sante.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Aller à la salle de sport
                            </div>
                            <img class="imgAction" src="img/santePlus.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Aller aux toilettes
                            </div>
                            <img class="imgAction" src="img/sante.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Rencontrer des gens
                            </div>
                            <img class="imgAction" src="img/motivXp.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Acheter des habits
                            </div>
                            <img class="imgAction" src="img/cinquanteMoins.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Faire les courses
                            </div>
                            <img class="imgAction" src="img/trenteMoins.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-end" style="width: 100%;">
                            <div class="mr-auto d-flex align-items-center">
                                Manger
                            </div>
                            <img class="imgAction" src="img/dixMoins.png">
                            <img class="imgAction" src="img/energie.png">
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <div class="d-flex align-items-center">
                                Dormir
                            </div>
                            <img class="imgAction" src="img/energie.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="rowEtudiant" class="col-5 col-md-4 d-flex align-items-center justify-content-center">
            <div id="boxEtudiant" class="row d-flex align-items-center justify-content-center">
                <img id="etudiant" class="img-fluid" src="" alt="Etudiant">
            </div>
        </div>
        <div id="aside" class="col-12 col-md-4 d-md-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-12 col-md-12 d-flex align-items-center justify-content-center align-items-md-center justify-content-md-start">
                    <div class="p-2 d-flex align-items-center justify-content-center align-items-md-center justify-content-md-start">
                        STATS
                    </div>
                </div>
                <div class="col-12 col-md-12">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 5%" aria-valuenow="25"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100">
                            <p>100</p> <b style="font-size: 20px">€</b></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <div class="col-12">
                        <div id="xp-bar">
                            <div class="progress xp">
                                <div class="xp progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100"></div> <!--bg-info-->
                            </div>
                            <span id="xp">XP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
